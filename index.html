<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>Weather</title>
  </head>
  <body>
    <h1 class="text-center">Weather</h1>
    <br />

    <div class="card" style="width: 18rem">
 
  
      <div class="card-body">
        <i class="fas fa-city"></i>
      <p class="inline ">City Name : </p>
      <p class="inline card-text city"></p>
      <br>
      <i class="fas fa-temperature-high"></i>
      <p class="inline">Temp City :</p>
      <p class="card-text inline temp "></p>
      </div>
    </div>
    <div class="card" style="width: 30rem">
      <h5 class="card-header">Search</h5>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label><strong>City Name</strong></label>
            <input type="cityName"class="form-control cityValue"/>
               <br>
          <button type="submit" class="btn btn-primary submit-city">Submit</button>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/7ec0b1fafd.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
